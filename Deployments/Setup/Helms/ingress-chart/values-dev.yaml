ingress:
  name: aks-workshop-ingress
  namespace: aks-train-dev
  annotations:
    ingressClass: nginx
    proxyBodySize: "10m"
    enableCors: "true"
    rewriteTarget: /$1    
  hosts:
  - name: aks-train-dev.internal.wkshpdev.com
    paths:    
    - path: /?(.*)
      pathType: Prefix
      service: ratingsweb-service
      port: 80    